MOD_JBCOOKIES_LANG_BODY="Další informace ve vyskakovacím a samostatném okně."
MOD_JBCOOKIES_LANG_BODY_DEFAULT="<p>Cookies jsou malé textové soubory, které se odesílají a ukládají na pevný disk počítače uživatele prostřednictvím prohlížeče při připojení k webovým stránkám. Cookies mohou být použity ke shromažďování a ukládání uživatelských dat během připojení za účelem poskytování požadovaných služeb. Mohou být cookies první nebo třetí strany.</p><p>Existuje několik typů cookies:</p><ul><li><strong>Technické cookies</strong>, které usnadňují navigaci uživatele a používání různých možností nebo služeb nabízených webem (identifikace relace, přístup do chráněných oblastí, objednávky, formuláře, registrace, zabezpečení, videa, sociální sítě atd.).</li><li><strong>Personalizační cookies</strong>, které umožňují přístup ke službám podle uživatelských preferencí (jazyk, prohlížeč, nastavení atd.).</li><li><strong>Analytické cookies</strong>, které umožňují anonymní analýzu chování uživatelů webu za účelem zlepšení služeb.</li></ul><p>Cookies můžete kdykoli povolit nebo zakázat ve svém internetovém prohlížeči.</p>"

